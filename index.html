<!DOCTYPE html>
<html lang="en">
<head>

  <title>Top 5 Random Cats 🐾</title>

      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .cat-card img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 15px;
      margin-top: 15px;
    }

    .cat-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .cat-desc {
      font-size: 16px;
      font-style: italic;
      color: #a0526d;
    }
  </style>
</head>
