<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Panel</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      padding: 20px;
    }
    .typewriter {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="typewriter" id="message"></div>

  <script>
    const text = `
[ACCESS GRANTED]
Initializing secure transmission...
...

    let i = 0;
    const speed = 40;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();
  </script>
</body>
</html>
