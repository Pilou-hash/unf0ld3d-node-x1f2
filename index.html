<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 5 Random Cats 🐾</title>
  <style>
    body {
      background-color: #ffe6f0;
      color: #5c3b47;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    #catImage {
      max-width: 90%;
      max-height: 400px;
      margin: 20px auto;
      display: none;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffc0cb90;
    }

    #catTitle {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }

    #catDesc {
      font-size: 16px;
      font-style: italic;
      color: #a0526d;
      margin-bottom: 20px;
      display: none;
    }

    #nextBtn {
      background-color: #ffb6c1;
      color: #5c3b47;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #nextBtn:hover {
      background-color: #ffa6b8;
    }
  </style>
</head>
<body>

  <h1>🌸 Bad day? Are you tired? 🌷<br>Click the button for a dose of cat love 🐱💖</h1>

  <button id="nextBtn" onclick="showNextCat()">Click for comfort 🐾</button>

  <div id="catTitle"></div>
  <div id="catDesc"></div>
  <img id="catImage" src="" alt="Cute cat">

  <script>
    const cats = [
      {
        title: "#1 Parisian Cat 🥐🇫🇷",
        desc: "French Cat",
        src: "Parisian cat.jpg"
      },
      {
        title: "#2 Cat vs Duck 🐱🦆",
        desc: "Noooo the duck stole the cat food >:(",
        src: "cat-duck.gif"
      },
      {
        title: "#3 Hugging Cat 🤗",
        desc: "A cat who loves his little bear <333",
        src: "Hugging-cat.png"
      },
      {
        title: "#4 Camera Cat 🎥🐾",
        desc: "Little lovely cat caught on cam 💕",
        src: "Chat-caméra.png"
      },
      {
        title: "#5 Worker Cat 👷‍♂️💼",
        desc: "Still more productive than me tbh 😹",
        src: "cat-cat-meme.gif"
      }
    ];

    let currentCat = 0;

    function showNextCat() {
      if (currentCat < cats.length) {
        const cat = cats[currentCat];
        document.getElementById("catImage").src = cat.src;
        document.getElementById("catTitle").innerText = cat.title;
        document.getElementById("catDesc").innerText = cat.desc;

        document.getElementById("catImage").style.display = "block";
        document.getElementById("catTitle").style.display = "block";
        document.getElementById("catDesc").style.display = "block";

        currentCat++;

        if (currentCat === cats.length) {
          document.getElementById("nextBtn").innerText = "That's all the cats 🥺💕";
          document.getElementById("nextBtn").disabled = true;
          document.getElementById("nextBtn").style.opacity = 0.6;
          document.getElementById("nextBtn").style.cursor = "not-allowed";
        } else {
          document.getElementById("nextBtn").innerText = "Show me another cat 🐾";
        }
      }
    }
  </script>

</body>
</html>
